<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Digital Clock</title>
    <link rel="stylesheet" href="../CSS/DigitalClockCSS.css">
    <script src="../JAVASCRIPT/DigitalClock.js" defer ></script>
</head>
<body>
    <h2>Digital Clock</h2>
    <div class="clock" >
        <div>
        <span id="hour">00</span>
        <span class="text">Hours</span>
    </div>
    <div>
        <span id="minutes">00</span>
        <span class="text">Minutes</span>
    </div>
    <div>
        <span id="seconds">00</span>
        <span class="text">Seconds</span>
    </div>
    <div>
        <span id="ampm" >AM</span>
    </div>
    </div>
</body>
</html>
